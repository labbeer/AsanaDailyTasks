<html>
<head>
<style type="text/css">
	@import "AsanaDailyTasks.css";
</style>
<script type='text/javascript' src='AsanaDailyTasks.js' charset='utf-8'></script>
<script type='text/javascript' src='json2.js' charset='utf-8'></script>
<script type='text/javascript' src='/System/Library/WidgetResources/AppleClasses/AppleScrollArea.js' charset='utf-8'></script>
<script type='text/javascript' src='/System/Library/WidgetResources/AppleClasses/AppleScrollbar.js' charset='utf-8'></script>
</head>
<body onload='setup();'>
   <div id="front" onmousemove='mousemove(event);' onmouseout='mouseexit(event);'>
   		<div id="front_header" class="header">
   			<div id="front_header_text" class="header_text">
	   			My Daily Tasks
   				<div id="front_header_update" class="header_text_2">
   					Please refresh!
   				</div>
   			</div>
   			<div id="front_header_icon" class="header_icon">
		   		<img src="Icon.png" id="icon">
		   	</div>
	   	</div>
	   	<div id="front_body">
			<div id="myScrollArea"></div>
    		<div id="myScrollbar"></div>
    	</div>
    	<div id="refresh" onclick="refresh()">Refresh</div>
    </div>

    <div id="back" onmousemove='mousemove(event);' onmouseout='mouseexit(event);'>
    	<div id="back_header" class="header">
   			<div id="back_header_text" class="header_text">
	   			My Daily Tasks
   				<div id="back_header_text_2" class="header_text_2">
   					Preferences
   				</div>
   			</div>
   			<div id="back_header_icon" class="header_icon">
		   		<img src="Icon.png" id="icon">
		   	</div>
	   	</div>
    	<div id="prefs">
	    	API key:<br>
	    	<input type="text" maxlength="40" id="api_key" onchange="changeApiKey(this);" value="xxx"></input><br><br>
			Status:<br>
			<select id="status" onchange='changeStatus(this);'>
				<option value="today">Daily tasks</option>
				<option value="upcoming">Upcoming tasks</option>
			</select>
		</div>
    </div>
    <div id="flipdiv">
    	<div class='flip' id='fliprollie'></div>
		<div class='flip' id='flip' onclick='showPrefs(event);' onmouseover='enterflip(event);' onmouseout='exitflip(event)';></div>
	</div>
	<div id="hidden_json"></div>
</body>
</html>
